#set-option -g status-left-style default
#set-option -g status-left "#[fg=green]#H #[fg=black]â€¢ #[fg=green,bright]#(uname -r)#[default]"
set-option -g status-right-length 140
#set-option -g status-right-style default
set-option -ag status-right " #[fg=brightGreen]#(uptime | cut -d' ' -f3- | cut -d',' -f1)"
set-option -ag status-right " #[fg=yellow]Mem #(free -h | grep ^Mem | awk '{printf(\"%0.2f%%\", 100*$3/$2);}')"
set-option -ag status-right " #[fg=brightBlue]#(cat /sys/class/power_supply/battery/capacity)%"
